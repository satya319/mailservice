<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomMail - Your Self-Hosted Email Service</title>
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #f1f3f4;
            --text-color: #202124;
            --border-color: #dadce0;
            --hover-color: #e8f0fe;
            --danger-color: #ea4335;
            --success-color: #34a853;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            height: 100%;
            background-color: #f5f5f5;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            padding: 0 16px;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 22px;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .search-container {
            flex: 1;
            max-width: 720px;
            margin: 0 16px;
            display: flex;
            align-items: center;
            background-color: var(--secondary-color);
            border-radius: 8px;
            padding: 4px 8px;
        }
        
        .search-container input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px;
            font-size: 14px;
            outline: none;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 256px;
            background-color: white;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .compose-button {
            margin: 16px;
            display: flex;
            align-items: center;
            background-color: var(--hover-color);
            color: var(--primary-color);
            border: none;
            border-radius: 16px;
            padding: 12px 24px;
            font-weight: 500;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        
        .compose-button:hover {
            box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3);
        }
        
        .compose-button i {
            margin-right: 8px;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 0 16px 16px 0;
            margin-right: 8px;
        }
        
        .sidebar-item:hover {
            background-color: var(--hover-color);
        }
        
        .sidebar-item.active {
            background-color: var(--hover-color);
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .sidebar-item i {
            margin-right: 16px;
            color: #5f6368;
        }
        
        .sidebar-item.active i {
            color: var(--primary-color);
        }
        
        /* Content Area */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .email-list {
            flex: 1;
            overflow-y: auto;
            background-color: white;
        }
        
        .email-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .email-item:hover {
            background-color: var(--secondary-color);
        }
        
        .email-item.unread {
            background-color: #fafafa;
            font-weight: 500;
        }
        
        .email-checkbox {
            margin-right: 12px;
        }
        
        .email-star {
            margin-right: 12px;
            cursor: pointer;
            color: #dadce0;
        }
        
        .email-star.starred {
            color: #fbbc04;
        }
        
        .email-sender {
            width: 200px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .email-subject {
            flex: 1;
            margin-right: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .email-date {
            color: #5f6368;
            font-size: 12px;
        }
        
        /* Compose Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #5f6368;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: var(--text-color);
        }
        
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .compose-body {
            min-height: 200px;
            resize: vertical;
        }
        
        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            outline: none;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1765cc;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        
        .btn-secondary:hover {
            background-color: #e8eaed;
        }
        
        .attachment-area {
            border: 2px dashed var(--border-color);
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            margin-top: 8px;
            cursor: pointer;
        }
        
        .attachment-area:hover {
            border-color: var(--primary-color);
            background-color: var(--hover-color);
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 72px;
            }
            
            .sidebar-item span {
                display: none;
            }
            
            .compose-button span {
                display: none;
            }
            
            .email-sender {
                width: 120px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">CustomMail</div>
            <div class="search-container">
                <input type="text" placeholder="Search mail..." id="searchInput">
                <i class="material-icons" style="color: #5f6368; cursor: pointer;">search</i>
            </div>
            <div class="user-info">
                <span>John Doe</span>
                <div style="width: 32px; height: 32px; background-color: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 500;">
                    JD
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <button class="compose-button" onclick="openComposeModal()">
                    <i class="material-icons">add</i>
                    <span>Compose</span>
                </button>
                
                <div class="sidebar-item active" onclick="showFolder('inbox')">
                    <i class="material-icons">inbox</i>
                    <span>Inbox</span>
                </div>
                
                <div class="sidebar-item" onclick="showFolder('sent')">
                    <i class="material-icons">send</i>
                    <span>Sent</span>
                </div>
                
                <div class="sidebar-item" onclick="showFolder('drafts')">
                    <i class="material-icons">drafts</i>
                    <span>Drafts</span>
                </div>
                
                <div class="sidebar-item" onclick="showFolder('trash')">
                    <i class="material-icons">delete</i>
                    <span>Trash</span>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="content-area">
                <div class="email-list" id="emailList">
                    <!-- Sample emails will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Compose Modal -->
    <div class="modal" id="composeModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">New Message</div>
                <button class="close-button" onclick="closeComposeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="composeForm">
                    <div class="form-group">
                        <label for="toField">To:</label>
                        <input type="email" class="form-control" id="toField" placeholder="recipient@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ccField">CC:</label>
                        <input type="email" class="form-control" id="ccField" placeholder="cc@example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="subjectField">Subject:</label>
                        <input type="text" class="form-control" id="subjectField" placeholder="Email subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bodyField">Message:</label>
                        <textarea class="form-control compose-body" id="bodyField" placeholder="Write your message here..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Attachments:</label>
                        <div class="attachment-area" onclick="document.getElementById('fileInput').click()">
                            <i class="material-icons" style="font-size: 48px; color: #dadce0;">attach_file</i>
                            <p>Click to attach files or drag and drop</p>
                        </div>
                        <input type="file" id="fileInput" class="hidden" multiple onchange="handleFileSelect(event)">
                        <div id="attachmentList"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div>
                    <button type="button" class="btn btn-secondary" onclick="saveDraft()">Save Draft</button>
                </div>
                <div>
                    <button type="button" class="btn btn-secondary" onclick="closeComposeModal()">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="sendEmail()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
